<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="calc">
            <div class="result">
                <!-- <input type="text" name="" id="result"> -->
                <p id="result" > </p>
            </div>
            <div class="row">
                <input class="btn" type="button" id="btn" value="">
                <input class="btn" type="button" id="btnminus" value="-">
                <input class="btn" type="button" id="btnpercent" value="%">
                <input class="btn" type="button" id="btndiv" value="/">
            </div>
            <div class="row">
                <input class="btn num" type="button" id="btn7" value="7">
                <input class="btn num" type="button" id="btn8" value="8">
                <input class="btn num" type="button" id="btn9" value="9">
                <input class="btn " type="button" id="btnx" value="x">
            </div>
            <div class="row">
                <input class="btn num" type="button" id="btn4" value="4">
                <input class="btn num" type="button" id="btn5" value="5">
                <input class="btn num" type="button" id="btn6" value="6">
                <input class="btn " type="button" id="btnhasah" value="-">
            </div>
            <div class="row">
                <input class="btn num" type="button" id="btn1" value="1">
                <input class="btn num" type="button" id="btn2" value="2">
                <input class="btn num" type="button" id="btn3" value="3">
                <input class="btn " type="button" id="btnplus" value="+">
            </div>
            <div class="row">
                <input class="btn equal1"   type="button" id="btnequal"  value="=">
                <input class="btn " type="button" id="btndot" value=".">
                <input class="btn num" type="button" id="btn0" value="0">
            </div>
            <div class="numpad">
               
                
            </div>


        </div>
    </main>
</body>
<script src="/js/func.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
